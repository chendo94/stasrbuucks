<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Starbucks_Corporation_Logo_2011.svg" alt="Starbucks Logo" class="logo">
        </div>
        <div class="menu-container">
            <div class="menu-item" onclick="showPage('pedidos')">📋 Pedidos</div>
            <div class="menu-item" onclick="showPage('sucursales')">📍 Sucursales</div>
            <div class="menu-item" onclick="showPage('articulos')">🛒 Artículos</div>
            <div class="menu-item" onclick="showPage('clientes')">👥 Clientes</div>
        </div>
    </div>
    <div id="content">
        <!-- Content will be loaded here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
